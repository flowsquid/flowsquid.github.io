<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bgblue: '#EFF6FF',
          }
        }
      }
    }
  </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-bgblue">
<div class="isolate">
	<!--This is the above cloud-->
	<div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
	  <svg class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]" viewBox="0 0 1155 678">
		<path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3" d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
		<defs>
		  <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208" y1=".177" y2="474.645" gradientUnits="userSpaceOnUse">
			<stop stop-color="#9089FC" />
			<stop offset="1" stop-color="#FF80B5" />
		  </linearGradient>
		</defs>
	  </svg>
	</div>

	<div class="px-6 pt-6 lg:px-8">
	  <nav class="flex items-center justify-between" aria-label="Global">
		<div class="flex lg:flex-1">
		  <a href="#" class="-m-1.5 p-1.5">
			<span class="sr-only">Flowsquid</span>
			<!-- Replace image here -->
			<img class="h-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
		  </a>
		</div>
	  </nav>
	</div>
	<main>
	  <div class="relative px-6 lg:px-8">
		<div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
		  <div class="text-center">
			<h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Flowsquid!</h1>
			<p class="mt-6 text-lg leading-8 text-gray-600">Coming soon to help you with your feature release challenges!</p>
			<div class="mt-10 flex items-center justify-center gap-x-6">
				<form id="form">
					<input type="email" id="email" name="Email" placeholder="Email Address" autocomplete="email" required class="text-sm font-semibold leading-6 text-gray-900"/>
					<button id="submit" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Notify Me!</a>
				</form>
			</div>
		  </div>
		</div>

		<!--This is the below cloud-->
		<div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
		  <svg class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]" viewBox="0 0 1155 678">
			<path fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)" fill-opacity=".3" d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
			<defs>
			  <linearGradient id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc" x1="1155.49" x2="-78.208" y1=".177" y2="474.645" gradientUnits="userSpaceOnUse">
				<stop stop-color="#9089FC" />
				<stop offset="1" stop-color="#FF80B5" />
			  </linearGradient>
			</defs>
		  </svg>
		</div>

		<!-- Modal -->
		<div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
			<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
			<div class="mt-3 text-center">
				<div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
					<svg
						class="h-6 w-6 text-green-600"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 13l4 4L19 7"
						></path>
					</svg>
				</div>
				<h3 class="text-lg leading-6 font-medium text-gray-900">Successful!</h3>
				<div class="mt-2 px-7 py-3">
					<p class="text-sm text-gray-500">
						We will reach out to you soon!
					</p>
				</div>
				<div class="items-center px-4 py-3">
					<button
						id="ok-btn"
						class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
					>
						OK
					</button>
				</div>
			</div>
		</div>
		
		</div>

	  </div>
	</main>
  </div>

  <script>
	const form = document.querySelector("#form")
	const submitButton = document.querySelector("#submit")
	const modal = document.querySelector("#my-modal")
    const button = document.querySelector("#ok-btn")
	const scriptURL = 'https://script.google.com/macros/s/AKfycbw9Ijv63ucZjJmwPBtpJRI1hUL4o-3-vfEfTS7MAIBbqveVWQ0lehKJp3rSEQydOGyOHg/exec'

	form.addEventListener('submit', e => {
	  submitButton.disabled = true
	  e.preventDefault()
	  let requestBody = new FormData(form)
	  fetch(scriptURL, { method: 'POST', body: requestBody})
		.then(response => {
		   modal.style.display = "block";
		   submitButton.disabled = false
		  })
		.catch(error => {
		  alert('Error!', error.message)
		  submitButton.disabled = false
		}
		)
	})

    // We want the modal to close when the OK button is clicked
    button.onclick = function() {
    	modal.style.display = "none";
    }
  </script>
  </body>
</html>
